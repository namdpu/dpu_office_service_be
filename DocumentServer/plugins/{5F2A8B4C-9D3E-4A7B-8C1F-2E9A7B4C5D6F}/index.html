<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Add-Key Plugin</title>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <script src="pluginCode.js"></script>
    <style>
        .container {
            position: absolute;
            left: 15px;
            top: 15px;
            right: 15px;
            bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 10px;
        }

        .label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .autocomplete-container {
            width: 100%;
            height: 100%;
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #textSelector {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px 4px 0 0;
            padding: 8px 12px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            background: white;
            box-sizing: border-box;
        }

        #textSelector:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .dropdown-list {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            overflow-y: auto;
            margin-top: 10px;
            margin-bottom: 15px;
            display: block;
        }

        .dropdown-item {
            padding: 8px 12px;
            font-size: 13px;
            line-height: 1.4;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            word-wrap: break-word;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .dropdown-item.selected {
            background-color: #4a90e2;
            color: white;
        }

        .dropdown-item.no-results {
            color: #999;
            font-style: italic;
            text-align: center;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .status.empty {
            color: #999;
            font-style: italic;
        }

        .status.loaded {
            color: #28a745;
        }
    </style>
</head>

<body
    style="-ms-touch-action: none;-moz-user-select:none;-khtml-user-select:none;user-select:none;width:100%;height:100%;margin:0;padding:0;overflow:hidden;box-sizing:border-box;">
    <div class="container">
        <div class="header">
            <div class="label">Select text snippet to insert:</div>
        </div>

        <div class="autocomplete-container">
            <input type="text" id="textSelector" placeholder="Type to search text snippets..." autocomplete="off">
            <div id="dropdownList" class="dropdown-list">
                <!-- Dropdown items will be populated by JavaScript -->
            </div>
        </div>

        <div id="statusMessage" class="status empty">
            No text snippets available. Use postMessage to set data.
        </div>
    </div>
</body>

</html>
